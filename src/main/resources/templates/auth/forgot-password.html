<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head(~{::title},~{})">
    <title>Login</title>
</head>

<body>
<nav th:replace="fragments/navbar::navbar"></nav>
<main class="page login-page">
    <section class="clean-block clean-form dark">

        <div class="container">
            <div class="block-heading">
                <h2 class="text-info" th:text="#{login.link.forgotPass}"></h2>
                <p>Wpisz swój adres Email, a my wyślemy ci link do zresetowania hasła</p>
            </div>

            <form action="#" th:action="@{/forgot-password}" method="post">
                <div th:if="${param.success}">
                    <div class="alert alert-info text-center" th:text="#{changepass.info.checkMail}"></div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger text-center" th:text="#{email.error.notfound}"></div>
                </div>
                <div class="form-group">
                    <label th:for="email" th:text="#{registration.lable.email}"></label>
                    <input type="email" class="form-control item" th:name="email" required>
                </div>
                <button class="btn btn-primary btn-block" type="submit" th:text="#{lable.form.send}"></button>
            </form>
        </div>
    </section>

</main>
<footer th:replace="fragments/footer::footer">Footer</footer>
<th:block th:replace="fragments/scripts::scripts">Scripts</th:block>
</body>

</html>
