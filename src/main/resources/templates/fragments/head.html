<head th:fragment="head(title,links)"
      xmlns:th="https://www.thymeleaf.org"
       lang="pl">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title th:replace="${title}">The awesome application</title>
    <th:block th:replace="${links}"/>
    <link rel="stylesheet" th:href="@{~/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{~/fonts/simple-line-icons.min.css}">
    <link rel="stylesheet" th:href="@{//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{//cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css}">
</head>
