                        <th th:text="#{users.head.created}">Created</th>
                        <th th:text="#{users.head.email}">Email</th>
                        <th th:text="#{users.head.firstname}">FirstName</th>
                        <th th:text="#{users.head.lastname}">LastName</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user :${users}"
                        th:if="${user!=null}"
                        th:object="${user}">
                        <td>
                            <input type="checkbox" name="userIds" th:value="${user.id}"/>
                        </td>
                        <td th:text="*{id}">ID</td>
                        <td th:text="${#temporals.format(user.createdOn, 'yyyy-MM-dd HH:mm')}">Created</td>
                        <td th:text="*{email}">Email</td>
                        <td th:text="*{firstName}">FirstName</td>
                        <td th:text="*{lastName}">LastName</td>

                    </tbody>
                    <tfoot>

                        <th>Name</th>

                        <th>Office</th>
                        <th>Age</th>
                        <th>Start date</th>
                        <th>Salary</th>
                    </tr>
                    </tfoot>
                </table>
                <table cellspacing="0" cellpadding="0" border="0">
                    <tbody>
                    <tr>
                        <td class="gutter">
                            <div class="line number1 index0 alt2">1</div>
                            <div class="line number2 index1 alt1">2</div>
                            <div class="line number3 index2 alt2">3</div>
                        </td>
                        <td class="code">
                            <div class="container">
                                <div class="line number1 index0 alt2"><code
                                        class="js plain">$(document).ready(</code><code
                                        class="js keyword">function</code><code class="js plain">() {</code></div>
                                <div class="line number2 index1 alt1"><code
                                        class="js spaces">&nbsp;&nbsp;&nbsp;&nbsp;</code><code
                                        class="js plain">$(</code><code class="js string">'#example'</code><code
                                        class="js plain">).DataTable();</code></div>
                                <div class="line number3 index2 alt2"><code class="js plain">} );</code></div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <table cellspacing="0" cellpadding="0" border="0">
                    <tbody>
                    <tr>
                        <td class="gutter">
                            <div class="line number1 index0 alt2" style="display: none;">1</div>
                        </td>
                        <td class="code">

                                <div class="line number1 index0 alt2" style="display: none;">&nbsp;</div>
